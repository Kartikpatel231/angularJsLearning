<div class="form-area">
    <h1>UserDetail</h1>

    <input type="text" value="" placeholder="UserName" [(ngModel)]="name"><br><br>
    <input type="email" value="" placeholder="Email" [(ngModel)]="email"><br><br>
    <textarea cols="30" rows="10" placeholder="Address" [(ngModel)]="address"></textarea><br><br>
    <button (click)="onClick()">Save Data</button>
</div>
<div *ngIf="userArray.length>0;else noData" ></div>
<div class="table-area">
    <table width="500">
        <thead>
            
                <th>#</th>
                <br>
                <th>Name</th>
                <br>
                <th>Email</th>
                <br>
                <th>Address</th>
                <br>
                <th>Action</th>
            
        </thead>
        <tbody>
        <tr *ngFor="let user of userArray; let index=index">
            <td>{{index+1}}</td>
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.address}}</td>
            <td><button (click)="onDelete(index)">Delete</button></td>
        </tr>
        </tbody>
    </table>
</div>
<ng-template #noData>
    <h2>No data to show</h2>
</ng-template>
